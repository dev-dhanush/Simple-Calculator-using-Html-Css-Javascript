<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="text">
                <input type="text" placeholder="0" class="textview" id="cal_value" disabled/>
            </div>
            <div class="row1">
                <button onclick="clears()" class="opr" >AC</button>
                <button onclick="del()" class="opr">DEL</button>
                <button onclick="add('%')" class="opr">%</button>
                <button onclick="add('/')" class="opr">/</button>
            </div>
            <div class="row2">
                <button onclick="add('7')">7</button>
                <button onclick="add('8')">8</button>
                <button onclick="add('9')">9</button>
                <button onclick="add('*')" class="opr">*</button>
            </div>
            <div class="row3">
                <button onclick="add('4')">4</button>
                <button onclick="add('5')">5</button>
                <button onclick="add('6')">6</button>
                <button onclick="add('-')" class="opr">-</button>
            </div>
            <div class="row4">
                <button onclick="add('1')">1</button>
                <button onclick="add('2')">2</button>
                <button onclick="add('3')">3</button>
                <button onclick="add('+')" class="opr">+</button>
            </div>
            <div class="row5">
                <button onclick="add('&#xB1;')">&#xB1;</button>
                <button onclick="add('0')">0</button>
                <button onclick="add('.')">.</button>
                <button onclick="calculate()" class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
